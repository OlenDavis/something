<div>

	<div
		s-on-resize ="headerHeight = height"
		ng-init     ="uiSrefs = [ 'things', 'stuff' ]"
	>

		<select
			ng-options ="language for language in State.$languages"
			ng-model   ="State.$language"
		></select>

		<a
			ng-repeat ="uiSref in uiSrefs"
			ui-sref   ="{{ uiSref }}"
		>
			{{ uiSref }}{{ ! $last ? ', ' : '' }}
		</a>

		<span ng-if="State.$stateChanging">
			loading...
		</span>
	</div>

	<div
		ng-style ="{ 'padding-top': headerHeight }"
		ng-transclude
	></div>

</div>
